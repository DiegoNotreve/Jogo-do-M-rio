<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
</head>
<body>
    <div class="game">
        <img class="clouds" src="img/clouds.png" alt="nuvens">
        <img class="mario" src="img/mario.gif" alt="mario">
        <img class="pipe" src="img/pipe.png" alt="pipe">
        <button class="start" onclick="startGame()"><img class="start" src="img/start.png" alt=""> <img class="icone" src="img/icone.png" alt=""></button>
    </div>

    <div class="game-over"><h1>Game Over :(</h1><button onclick="restartGame()">Reiniciar</button> 
     </div>
</body>
<script src="func.js"></script>
</html>
